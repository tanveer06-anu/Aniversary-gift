<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Anniversary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png');
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      animation: twinkle 10s infinite linear;
    }
    @keyframes twinkle {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100px);}
    }
    .content {
      position: relative;
      z-index: 2;
      top: 30%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff3b2e;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>One Year, 365 Days, Thousands of Moments... One Love ❤️</h1>
    <a href="journey.html" class="btn">Unlock Your Gift</a>
  </div>
</body>
</html>
